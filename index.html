<!DOCTYPE html>
<html>
<head>
  <title>S3 File Upload</title>
</head>
<body>
  <h2>Upload File to Amazon S3</h2>

  <form action="https://YOUR-BUCKET-NAME.s3.amazonaws.com/"
        method="post"
        enctype="multipart/form-data">

    <input type="hidden" name="key" value="${filename}">
    <input type="file" name="file" required />
    <br><br>
    <input type="submit" value="Upload File">
  </form>

  <p>Files will be uploaded directly to Amazon S3.</p>
</body>
</html>
