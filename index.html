<!DOCTYPE html>
<html>
<head>
  <title>Cloud Storage App</title>
</head>
<body>
  <h2>Upload File</h2>
  <input type="file" id="fileInput" />
  <button onclick="uploadFile()">Upload</button>

  <h2>Files in S3</h2>
  <button onclick="loadFiles()">Show Files</button>
  <ul id="fileList"></ul>

  <script>
    const API_URL = "https://YOUR_API_URLhttps://x2u8mw3asf.execute-api.us-east-1.amazonaws.com/prod/files";

    async function uploadFile() {
      const file = document.getElementById("fileInput").files[0];
      const fileName = file.name;

      const res = await fetch(API_URL + "?action=upload&name=" + fileName);
      const data = await res.json();

      await fetch(data.url, {
        method: "PUT",
        body: file
      });

      alert("Uploaded successfully!");
      loadFiles();
    }

    async function loadFiles() {
      const res = await fetch(API_URL + "?action=list");
      const data = await res.json();

      const list = document.getElementById("fileList");
      list.innerHTML = "";

      data.files.forEach(file => {
        const li = document.createElement("li");
        li.textContent = file;

        const downloadBtn = document.createElement("button");
        downloadBtn.textContent = "Download";
        downloadBtn.onclick = () => downloadFile(file);

        li.appendChild(downloadBtn);
        list.appendChild(li);
      });
    }

    async function downloadFile(fileName) {
      const res = await fetch(API_URL + "?action=download&name=" + fileName);
      const data = await res.json();

      window.location.href = data.url;
    }
  </script>
</body>
</html>
